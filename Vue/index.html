<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Université Polytechnique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-main">
    <div class="logo-section">
        <img src="logo_uphf.png" alt="Logo Université Polytechnique">
    </div>
    <div class="header-right">
        <p>ESPACE NUMÉRIQUE DE TRAVAIL</p>
    </div>
</div>

<div class="login-container">
    <div class="login-box">
        <form action="dashboard.html" method="get">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom..." required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe..." required>
            </div>
            <button type="submit" class="login-button">Envoyer</button>
        </form>
    </div>
</div>

<footer class="main-footer"></footer>
</body>
</html>
