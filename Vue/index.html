<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion - Université Polytechnique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="logo_uphf.png" alt="Logo Université Polytechnique">
        <div class="header-info">
            <p>ESPACE NUMÉRIQUE DE TRAVAIL</p>
        </div>
    </div>
    <div class="main-content">
        <div class="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom...">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe...">
            </div>
            <button class="login-button">Envoyer</button>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
</body>
</html>
